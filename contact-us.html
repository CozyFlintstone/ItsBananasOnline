<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Bananas Online - Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <header>
            <h1>Contact</h1>
        </header>

        <nav>
            <a href="index.html" class="navbutton">Home</a>
            <a href="" class="navbutton">Blog</a>
            <a href="" class="navbutton">About</a>
            <a href="" class="navbutton">Contact</a>
        </nav>

        <div class="contact">
            <p>
                Do you have have any questions, suggestions, or just want to just say hello? You can fill out this form here and I will get back to you as soon as possible.
            </p>

            <form action="" method="post">
                <label for="name">Your name:</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Your E-Mail:</label>
                <input type="email" name="email" id="email" required>

                <input type="submit" value="Submit">


            </form>

        </div>

    </div>
    
</body>
</html>
